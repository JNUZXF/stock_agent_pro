# docker-compose.prod.yml
# 生产环境 Docker Compose 配置，包含 HTTPS 和 SSL 自动续期

services:
  # Nginx 反向代理（处理 HTTPS 和 SSL）
  nginx:
    image: nginx:alpine
    container_name: stock_agent_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./certbot/etc:/etc/letsencrypt:ro
      - ./certbot/var:/var/lib/letsencrypt:ro
      - ./certbot/www:/var/www/certbot
    depends_on:
      - backend
      - frontend
    restart: unless-stopped
    networks:
      - stock_analysis_network

  # Certbot（Let's Encrypt SSL 证书）
  certbot:
    image: certbot/certbot
    container_name: stock_agent_certbot
    volumes:
      - ./certbot/etc:/etc/letsencrypt
      - ./certbot/var:/var/lib/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot --webroot-path=/var/www/certbot; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - stock_analysis_network

  # 后端服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock_analysis_backend
    env_file:
      - .env
    environment:
      - DOUBAO_API_KEY=${DOUBAO_API_KEY:-}
      - xq_a_token=${xq_a_token:-}
    volumes:
      - ./backend/files:/app/files
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - stock_analysis_network
    expose:
      - "8000"

  # 前端服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock_analysis_frontend
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - stock_analysis_network
    expose:
      - "80"

networks:
  stock_analysis_network:
    driver: bridge
