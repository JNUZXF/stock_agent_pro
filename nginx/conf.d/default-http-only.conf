# nginx/conf.d/default-http-only.conf
# 临时 HTTP 配置，仅用于获取 SSL 证书

server {
    listen 80;
    server_name stockagent.cc www.stockagent.cc;

    # Let's Encrypt 验证路径
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    # 其他请求返回临时页面
    location / {
        return 200 "SSL certificate setup in progress...";
        add_header Content-Type text/plain;
    }
}
